<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pestaña Interactiva</title>
<style>
  /* Estilos CSS básicos */
  .tab-content {
    display: none; /* Oculta todo el contenido por defecto */
  }
</style>
</head>
<body>

<!-- Botones de pestañas -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'tab1')">Pestaña 1</button>
  <button class="tablinks" onclick="openTab(event, 'tab2')">Pestaña 2</button>
  <button class="tablinks" onclick="openTab(event, 'tab3')">Pestaña 3</button>
</div>

<!-- Contenido de las pestañas -->
<div id="tab1" class="tab-content">
  <h3>Contenido de la Pestaña 1</h3>
  <p>Este es el contenido de la primera pestaña.</p>
</div>

<div id="tab2" class="tab-content">
  <h3>Contenido de la Pestaña 2</h3>
  <p>Este es el contenido de la segunda pestaña.</p>
</div>

<div id="tab3" class="tab-content">
  <h3>Contenido de la Pestaña 3</h3>
  <p>Este es el contenido de la tercera pestaña.</p>
</div>

<script>
// Función para mostrar el contenido de la pestaña seleccionada
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  
  // Ocultar todos los elementos de contenido de pestaña
  tabcontent = document.getElementsByClassName("tab-content");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  
  // Desactivar la clase 'active' de todos los botones de pestaña
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].classList.remove("active");
  }
  
  // Mostrar el contenido de la pestaña actual y activar el botón correspondiente
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.classList.add("active");
}
</script>

</body>
</html>
