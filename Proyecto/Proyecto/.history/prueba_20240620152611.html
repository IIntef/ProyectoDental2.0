<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa Interactivo</title>
<style>
  /* Estilos CSS básicos */
  .tab-content {
    display: none; /* Oculta todo el contenido por defecto */
  }
  
  .map-container {
    height: 400px; /* Altura del mapa */
    width: 100%; /* Ancho del mapa */
  }
</style>
</head>
<body>

<!-- Botones de pestañas -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'tab1')">Pestaña 1</button>
  <button class="tablinks" onclick="openTab(event, 'tab2')">Pestaña 2 (Mapa)</button>
</div>

<!-- Contenido de las pestañas -->
<div id="tab1" class="tab-content">
  <h3>Contenido de la Pestaña 1</h3>
  <p>Este es el contenido de la primera pestaña.</p>
</div>

<div id="tab2" class="tab-content">
  <h3>Mapa de Google Maps</h3>
  <div id="googleMap" class="map-container"></div>
</div>

<script>
// Función para mostrar el contenido de la pestaña seleccionada
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  
  // Ocultar todos los elementos de contenido de pestaña
  tabcontent = document.getElementsByClassName("tab-content");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  
  // Desactivar la clase 'active' de todos los botones de pestaña
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].classList.remove("active");
  }
  
  // Mostrar el contenido de la pestaña actual y activar el botón correspondiente
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.classList.add("active");
  
  // Si se selecciona la pestaña del mapa, inicializar el mapa de Google Maps
  if (tabName === 'tab2') {
    initMap();
  }
}

// Función para inicializar el mapa de Google Maps
function initMap() {
  // Coordenadas de ejemplo (Centro de Nueva York)
  var myLatLng = {lat: 40.7128, lng: -74.0060};
  
  // Crear mapa
  var map = new google.maps.Map(document.getElementById('googleMap'), {
    zoom: 12,
    center: myLatLng
  });
  
  // Puedes agregar marcadores, líneas, etc., según tus necesidades
  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Centro de Nueva York'
  });
}
</script>

<!-- Enlace a la API de Google Maps -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap">
</script>

</body>
</html>
