<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>

        {% if field.field.widget.input_type == 'file' and field.value %}
        <br/>
        <img src="{{ MEDIA_URL }}IMAGENES/{{ field.value }}" width="100">
        {% endif %}

        {{ field }}
    </div>
    <div class="col-12 help-text">{{ field.errors }}</div>
    {% endfor %}

    <button type="submit" class="btn btn-success">Guardar</button>
    <a class="btn btn-warning" href="{% url 'dashboardDoc' %}" role="button">Volver</a>
</form>
